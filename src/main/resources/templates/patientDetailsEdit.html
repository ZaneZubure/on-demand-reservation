<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit My Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center">
        <h1>Edit my details</h1>
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-center">
        <form action="#" th:action="@{/web/patient/edit}" th:object="${patient}" method="post">
            <div class="mb-3">
                <label for="inputName" class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}"  class="form-control" id="inputName" value="name">
                <p th:text="${errors.get('firstName')}"></p>
            </div>
            <div class="mb-3">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="inputLastName" value="lastName">
                <p th:text="${errors.get('lastName')}"></p>
            </div>
            <div class="mb-3">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" th:field="*{city}" class="form-control" id="inputCity" value="city">
                <p th:text="${errors.get('city')}"> </p>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="text" th:field="*{email}" class="form-control" id="inputEmail" value="email">
                <p th:text="${errors.get('email')}"></p>
            </div>
            <div class="mb-3">
                <label for="inputPhoneNumber" class="form-label">Phone Number</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" id="inputPhoneNumber" value="phoneNumber">
                <p th:text="${errors.get('phoneNumber')}"></p>
            </div>

            <input type="submit" value="Submit"/>
            <a href="myDetails" class="btn btn-primary" role="button">Back to My Details</a>

            <div th:text="${successMsg}"></div>

        </form>
    </div>
</div>
</body>
</html>
