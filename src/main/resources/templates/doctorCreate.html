<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<!--need mapping in controller for /patient -> return patientView-->
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-nav">
            <!--need mapping in controller for /patient/account -> return patientAccountView-->
            <a class="nav-link active" aria-current="page" href="account">My Account</a>
        </div>
    </div>
</nav>
<!--Stupid copy/paste job for testing purposes only Zane can change it later. -->
<div class="d-flex justify-content-center">
    <div class="col-auto">
        <table class="table table-striped">
            <thead>
            <th scope="col">Name</th>
            <th scope="col">Last name</th>
            <th scope="col">Specialty</th>
            <th scope="col">E-mail</th>
            <th scope="col">Password</th>
            <th scope="col">Confirm password</th>
            <th scope="col"></th>
            </thead>
            <tbody>
            <form th:action="@{/web/doctor/create}" th:object="${doctor}"  method="post">
                <tr>

                    <td th:text="${errors.get('firstName')}"/>
                    <td th:text="${errors.get('lastName')}"/>
                    <td th:text="${errors.get('specialty')}"/>
                    <td th:text="${errors.get('email')}"/>
                    <td th:text="${errors.get('password')}"/>
                    <td th:text="${errors.get('confirmPassword')}"/>
                </tr>

                <tr>

                    <td><input type="text" th:field="*{firstName}" /></td>
                    <td><input type="text" th:field="*{lastName}" /></td>
                    <td><input type="text" th:field="*{specialty}" /></td>
                    <td><input type="text" th:field="*{email}" /></td>
                    <td><input type="text" th:field="*{password}" /></td>
                    <td><input type="text" th:field="*{confirmPassword}" /></td>
                    <td> <input type="submit" value="Send"/></td>
                </tr>
            </form>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
