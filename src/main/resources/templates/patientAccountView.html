<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="row g-5">
            <div class="p-3">
                <h1>My Details</h1>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="d-flex justify-content-center">
        <ul class="list">
            <li class="list-group-item" th:text="${patient.id}"></li>
            <li class="list-group-item" th:text="${patient.firstName}"></li>
            <li class="list-group-item" th:text="${patient.lastName}"></li>
            <li class="list-group-item" th:text="${patient.age}"></li>
            <li class="list-group-item" th:text="${patient.city}"></li>
            <li class="list-group-item" th:text="${patient.idCard}"></li>
            <li class="list-group-item" th:text="${patient.phoneNumber}"></li>
            <li class="list-group-item" th:text="${patient.email}"></li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary">Edit my details</button>
        <form id="logout_form" method="post" action="/logout_now"><button type="submit" class="btn btn-primary">Log Out</button></form>
    </div>
</div>
