<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-nav">
            <a class="nav-link" href="/web/doctor/myDetails">My Account</a>
            <a class="nav-link" href="/web/doctor/all-appointments"> All Appointments </a>
            <a class="nav-link" href="/web/doctor/today-appointments">Appointments For Today</a>
            <a class="nav-link" href="/web/doctor/schedule">Schedule</a>
            <a class="nav-link" href="/web/doctor/generate">Generate Appointments</a>
            <a class="nav-link" href="/logout_now">Log Out</a>
        </div>
    </div>
</nav>
<div class="d-flex justify-content-center">
    <h1>Schedule</h1>
</div>
<div class="d-flex justify-content-center">
    <div class="col-auto">
        <table class="table table-striped">
            <thead>
            <th scope="col">Appointment</th>
            <th scope="col">Day Of Week</th>
            <th scope="col">Start Hour</th>
            <th scope="col">End Hour</th>
            <th scope="col">Lunch Time</th>
            <th scope="col">Edit</th>
            </thead>
            <tbody>
            <tr th:each="schedule : ${schedules}">
                <td th:text="${schedule.id}"></td>
                <td th:text="${schedule.dayOfWeek}"></td>
                <td th:text="${schedule.startHour}"></td>
                <td th:text="${schedule.endHour}"></td>
                <td th:text="${schedule.lunchTime}"></td>
                <td><button type="button" class="btn btn-primary">Edit Schedule</button></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
