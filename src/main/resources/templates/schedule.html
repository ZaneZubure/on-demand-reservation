<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:insert="fragments :: doctorNav"></div>

<div class="container">
    <div class="d-flex justify-content-center">
        <div class="row g-5">
            <div class="p-3">
                <h1>Schedule</h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-center">
        <ul class="list">
            <li class="list-group-item" th:text="'dayOfWeek: '+ ${schedule.dayOfWeek}"></li>
            <li class="list-group-item" th:text="'startHour: '+${schedule.startHour}"></li>
            <li class="list-group-item" th:text="'endHour: '+${schedule.endHour}"></li>
            <li class="list-group-item" th:text="'lunchTime: '+${schedule.lunchTime}"></li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-center">
        <a th:href="@{edit/test(id=${schedule.id})}" class="btn btn-primary">Edit Schedule</a>
    </div>
</div>

</body>
</html>
