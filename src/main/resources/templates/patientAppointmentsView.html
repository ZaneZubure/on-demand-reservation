<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center">
    <div class="col-auto">
        <h1>My Appointments</h1>
    </div>
</div>

    <div class="d-flex justify-content-center">
        <div class="col-auto">
            <table class="table table-striped">
                <thead>
                <th scope="col">Appointment</th>
                <th scope="col">Time</th>
                <th scope="col">Doctor</th>
                <th scope="col">Specialty</th>
                <th scope="col">Edit</th>
                </thead>
                <tbody>
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.id}"></td>
                    <td th:text="${appointment.appointmentTime}"></td>
                    <td th:text="${appointment.doctor.firstName}+' '+${appointment.doctor.lastName}"></td>
                    <td th:text="${appointment.doctor.specialty}"></td>
                    <td><button type="button" class="btn btn-primary">Reserve Appointment</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
