<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-center">
        <div class="row g-5">
            <div class="p-3">
                <h1>List of Patients</h1>
                <form id="logout_form" method="post" action="/logout_now"><button type="submit">Log Out</button></form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-center">
        <div class="row g-5">
            <div class="p-3">
                <h1>List of Patients</h1>
                <form id="logout_form" method="post" action="/logout_now"><button type="submit">Log Out</button></form>
            </div>
        </div>
    </div>
</div>

</div>
    <div th:if="${ not#lists.isEmpty(patients)}" class="d-flex justify-content-center">
        <div class="col-auto">
            <table class="table table-striped">
                <thead>
                <th scope="col">Name</th>
                <th scope="col">Last name</th>
                <th scope="col">Age</th>
                <th scope="col">City</th>
                <th scope="col">ID card</th>
                <th scope="col">Phone number</th>
                <th scope="col">E-mail</th>
                </thead>
                <tbody>
                    <tr th:each="patient : ${patients}">
                        <td th:text="${patient.firstName}"></td>
                        <td th:text="${patient.lastName}"></td>
                        <td th:text="${patient.age}"></td>
                        <td th:text="${patient.city}"></td>
                        <td th:text="${patient.idCard}"></td>
                        <td th:text="${patient.phoneNumber}"></td>
                        <td th:text="${patient.email}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
